<!DOCTYPE html>
<html>
    <head>
        <title>Contributor Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="body-wrapper">
            <div class="form-block">
                <form>
                    <h1>CONTRIBUTOR LOGIN</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores dicta vitae quidem sit, eius impedit molestias, consequuntur animi aliquam libero, illo ducimus debitis.</p>
                    <div class="form-fields-wrapper">
                        <div class="input-field">
                            <span><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="username">
                            <label>Username</label>
                        </div>
                        <div class="input-field">
                            <span><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="password">
                            <label>Password</label>
                        </div>
                    </div>
                    <button type="button" class="btn-common"><span>LOGIN</span></button>
                    <div class="input-action">
                        <!-- <label><input type="checkbox" checked> Remember me</label> -->
                        <label>Remember me
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                        <a href="javascript:void(0)"><i>Forgot Password?</i></a>
                    </div>
                    <button type="button" class="btn-common"><span>CREATE AN ACCOUNT</span></button>
                </form>
            </div>
        </div>
    </body>
</html>
